<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Turbine Inspection</title>
		<link rel="stylesheet" href="table.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js" 
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
			crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>
			Wind Turbine Inspection
		</h1>
		<table id="statusTable" class="blueTable">
			<thead>
				<tr>
					<th>Part ID</th>
					<th>Inspection Status</th>
				</tr>
			</thead>			
			<tbody>
			</tbody>
		</table>

		<script type="text/javascript">
			$.get("generate_data.php", function(data){
				var table = $("#statusTable tbody");
				$.each(JSON.parse(data), function(index, status){
					table.append(
						"<tr>",
						$("<td>").text(status.id),
          					$("<td>").text(status.status),
						"</tr>"
					);
				});
			});
		</script>
	</body>
</html>
