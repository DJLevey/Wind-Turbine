<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Turbine Inspection</title>
		<link rel="stylesheet" href="table.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>
			Wind Turbine Inspection
		</h1>
		<table id="statusTable" class="blueTable">
			<thead>
				<tr>
					<th>Part ID</th>
					<th>Inspection Status</th>
				</tr>
			</thead>			
			<tbody>
			</tbody>
		</table>

		<script>
			$.get("http://ec2-35-178-175-190.eu-west-2.compute.amazonaws.com/generate_data.php", function(data){
				var table = $("#statusTable tbody");
				$.each(JSON.parse(data), function(index, status){
					table.append(
						"<tr>",
						$("<td>").text(status.id),
          				$("<td>").text(status.status),
						"</tr>"
					);
				});
			});
		</script>
	</body>
</html>
